<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="principal.css">
    <title>Formulario</title>
</head>

<body>
    <h1 class="h1">FICHA MÉDICA</h1>
    <form>
        <div class="grid-container">
            <div class="grid-item">
                <label for="PNome"> Nome:</label>
                <input type="text" id="PNome" name="">
                <br>
                <br>
                <label for="SNome">Sobrenome</label>
                <input type="text" id="SNome" name="">
                <br>
                <br>
                <label for="Email">E-mail:</label>
                <input type="email" name="" id="Email">
                <br>
                <br>
                <label for="Telefone">Telefone:</label>
                <input type="tel" name="" id="Telefone">
                <br>
                <br>
                <label for="DAniversario">Data de Nascimento</label>
                <input type="date" name="" id="DAniversario">
                <br>
                <br>
                <label for="CPF">Insira seu CPF:</label>
                <input type="text" name="" id="CPF">
                <br>
                <br>
                <label for="Genero">Gênero:</label>
                <input type="text" name="" id="Genero">
                <br>
                <br>
                <label for="RG">RG-(Registro Geral):</label>
                <input type="text" name="" id="RG">
                <br>
                <br>
                <label for="Pai">Nome do Pai:</label>
                <input type="text" name="" id="Pai">
                <br>
                <br>
                <label for="MÃE">Nome da Mãe:</label>
                <input type="text" name="" id="MÃE">
            </div>
            <div class="grid-item">
                Oque é do paciente:
                <br>
                <input type="checkbox" name="" id="ckbEstudande">
                <label for="ckbEstudande">Pai</label>
                <br>
                <input type="checkbox" name="" id="mãe">
                <label for="mãe">Mãe</label>
                <br>
                <input type="checkbox" name="" id="irmao">
                <label for="irmao">Irmão(a)</label>
                <br>
                <label for="outro">Outro:</label>
                <input type="text" name="" id="outro">
                <br>
                <br>
                <br>
                Paciente mora:
                <br>
                <input type="checkbox" name="" id="solo">
                <label for="solo">Sozinho</label>
                <br>
                <input type="checkbox" name="" id="mãe">
                <label for="mãe">Parente da familia</label>
                <br>
                <br>
                <br>
               Paciente tem alguma alergia:
                <br>
                <input type="checkbox" name="" id="alergic">
                <label for="alergic">Sim</label>
                <br>
                <input type="checkbox" name="" id="nao">
                <label for="nao">Não</label>
                <br>
                <label for="qual">Se "Sim" Oque:</label>
                <input type="text" name="" id="outro">
            </div>
        </div>

    </form>

</body>

</html>
