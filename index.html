<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="principal.css">
    <title>Formulario</title>
</head>

<body>
    <h1 class="h1">FICHA MÉDICA</h1>
    <form>
        <br>
        <br>
        <label for="PNome"> Nome:</label>
        <input type="text" id="PNome" name="">
        <br>
        <br>
        <label for="SNome">Sobrenome</label>
        <input type="text" id="SNome" name="">
        <br>
        <br>
        <label for="Email">E-mail:</label>
        <input type="email" name="" id="Email">
        <br>
        <br>
        <label for="Telefone">Telefone:</label>
        <input type="tel" name="" id="Telefone">
        <br>
        <br>
        <label for="DAniversario">Data de Nascimento</label>
        <input type="date" name="" id="DAniversario">
        <br>
        <br>
        <label for="CPF">Insira seu CPF:</label>
        <input type="text" name="" id="CPF">
        <br>
        <br>
        <label for="Genero">Gênero:</label>
        <input type="text" name="" id="Genero">
        <br>
        <br>
        <label for="RG">RG-(Registro Geral):</label>
        <input type="text" name="" id="RG">
        <br>
        <br>
        <label for="Pai">Nome do Pai:</label>
        <input type="text" name="" id="Pai">
        <br>
        <br>
        <label for="MÃE">Nome da Mãe:</label>
        <input type="text" name="" id="MÃE">
    </form>
    <main>
        <div class="Flex"></div>
    </main>
</body>

</html>
